# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spring Application
spring.application.name=trading-info-backend

# Database Configuration (Local Development)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/trading_info}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=uploads/

# Logging Configuration
logging.level.root=INFO
logging.level.com.tradinginfo=DEBUG
logging.file.name=logs/trading-info.log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://heart-trader.duckdns.org
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Telegram Configuration (for notifications)
telegram.bot.token=${TELEGRAM_BOT_TOKEN:8453388495:AAGcNlP0GuFLQH49Kh4xzR831SQC_o5LrQw}
telegram.channel.id=${TELEGRAM_CHANNEL_ID:@DailyTradiBlog}

# Cache Configuration - DISABLED (Redis removed)
spring.cache.type=none

# Development Mode
development.mode=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Application Business Logic Configuration
app.progress.words-per-minute-average=200
app.progress.time-multiplier=0.4
app.progress.scroll-multiplier=0.4
app.progress.engagement-multiplier=0.2
app.progress.completion-time-threshold-ms=300000
app.progress.completion-scroll-threshold=80
app.progress.session-timeout-ms=30000

# Subscription Configuration
app.subscription.cache-duration-minutes=5

# Admin Configuration
app.admin.user-ids=781182099,5974666109

# Lesson Categories
app.lessons.default-category=Без категории